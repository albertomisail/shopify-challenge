<head>
    <meta charset="utf-8">
    <title>{% block title %}Image Repository{% endblock %}</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
<h1>Uploads</h1>
{% if object_list and object_list|length > 0 %}
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Date uploaded</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for image in object_list %}
                <tr>
                    <td><img src={{ image.image.url }} style="width:50px;height:50px"/></td>
                    <td>{{image.title}}</td>
                    <td>{{image.price}}</td>
                    <td>{{image.publish_date}}</td>
                    <td><a href="{% url 'delete' image.id %}" target="_blank">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No uploads yet.</p>
{% endif %}
